<!DOCTYPE html>
<html>
  <head>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
      <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
      <title>Todo App</title>
  </head>

  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="elem-adding-section">
        <label for="new-task">Add Item</label>
      </section>
    <section class="wrapper">
      <input id="new-task" class="task" type="text">
      <button class="btn btn-add">Add</button>
    </section>
      <h3>Todo</h3>
        <ul id="incomplete-tasks" class="list">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input class="task text">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg" alt="">
            </button></li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input value="Go Shopping" class="task text">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      <h3>Completed</h3>
        <ul id="completed-tasks" class="list">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input class="task text">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
